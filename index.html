<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image"></div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="field">
                        <span class="material-symbols-outlined">Person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="field">
                        <span class="material-symbols-outlined">Key</span>
                        <input type="password" name="password" id="ipassword" placeholder="Password" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="ipassword">Password</label>
                    </div>
                    <input type="submit" value="Login">
                    <a href="esqueci.html">Forgot pasword? 
                        <span class="material-symbols-outlined">Mail</span>
                    </a>
            </div>
        </section>
    </main>
</body>
</html>
